<html>

<head>
    <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />

    <title>
        CUK Cocina Gourmet
    </title>

    <link rel="shortcut icon" href="../static/img/logo.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <link rel="stylesheet" type="text/css" href="../static/css/Login.css">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body>

    <div class="modal-dialog text-center">

        <div class="col-sm-8 main-section">


            <div class="modal-content">

                <div class="col-12 user-img">
                    <img src="../static/img/avatarLogin.png" th:src="@{/img/avatar.png}" />
                </div>
                <form class="col-12" method="POST">
                    <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />

                    <div class="form-group" id="user-group">
                        <input type="text" id="username" style="width: 250px;" placeholder="Nombre de usuario" name="username" />
                    </div>

                    <div class="form-group" id="contrasena-group">
                        <input type="password" id="password" style="width: 250px;" placeholder="Contraseña" name="password" />
                    </div>

                    <button type="submit" class="w3-button w3-blue"><i class="fas fa-sign-in-alt"></i> Ingresar </button>
                </form>
                <div class="col-12 forgot">
                    <a href="Recuperacion">Olvido su contraseña?</a>
                </div>
                <div class="col-12 create">
                    <a href="Registro">Crear una cuenta!</a>
                </div>

                {% if error != None %}
                <div class="alert alert-danger" role="alert">
                    <h3>!Error!</h3>
                    <p>{{error}}</p>
                </div>
                {% endif %}
            </div>

        </div>
    </div>
</body>

</html>
