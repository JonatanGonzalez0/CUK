<html>

<head>
    <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
    <title>Crear una receta</title>
    <link rel="stylesheet" type="text/css" href="../static/css/CrearReceta.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="shortcut icon" href="../static/img/logo.ico">
</head>

<body>
    <form method="POST">

        <div class="container">
            {% if confirm != None %}
            <div class="w3-panel w3-green">
                <h2>
                    ! Proceso completado !
                </h2>
                <p>{{confirm}}</p>
            </div> {% endif %}

            <h1 align="center">Agregar una receta</h1>
            <p>Llena este formulario para crear una nueva receta.</p>
            <hr>

            <label for="titulo"><b>Titulo</b></label>
            <input type="text" placeholder="Ingresar titulo" name="titulo" id="titulo" required>

            <label for="autor"><b>Autor</b></label>
            <input type="text" placeholder="Ingresar nombre" name="autor" id="autor" required>

            <label for="resumen"><b>Resumen</b></label>
            <textarea class="w3-input " id="resumen" name="resumen" rows="4" cols="50"></textarea>

            <label for="ingredientes"><b>Ingredientes</b></label>
            <textarea class="w3-input " id="ingredientes" name="ingredientes" rows="4" cols="50"></textarea>

            <label for="procedimiento"><b>Procedimiento</b></label>
            <textarea class="w3-input " id="procedimiento" name="procedimiento" rows="4" cols="50"></textarea>

            <label for="tiempo"><b>Tiempo de preparacion</b></label>
            <textarea class="w3-input " id="tiempo" name="tiempo" rows="4" cols="50"></textarea>

            <label for="imagen"><b>Imagen</b></label>
            <input type="text" placeholder="Ingresar URL de la imagen" name="imagen" id="imagen" required>

            <hr>

            <button type="submit" class="registrobtn">Subir receta</button>
        </div>


    </form>
</body>

</html>
